<ion-content>
  <ion-grid>
    <ion-row style="
        position: sticky;
        top: 0px;
        z-index: 999999999;
        background-color: var(--ion-color-light);
        color: var(--ion-color-dark);
        margin: 0px;
      ">
      <ion-col size="2">S.No</ion-col>
      <ion-col size="2">Employee Code</ion-col>
      <ion-col size="2">Employee Name</ion-col>
      <ion-col size="2">Department</ion-col>
      <ion-col size="2">Available/Hr</ion-col>
      <ion-col size="2">Allocated/Hr</ion-col>
      
    </ion-row>

    <!-- <ion-row *ngFor="let customer of customers; index as i"

      <ion-row  *ngFor="let item of allRequest; index as i" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
      <ion-col size="2">{{i+1}}</ion-col>
      <ion-col size="2">{{item.emp_Code}}</ion-col>
      <ion-col size="2">{{item.emp_Name}}</ion-col>
      <ion-col size="2">{{item.Dep}}</ion-col>
      <ion-col size="2">{{item.AvailHours}}</ion-col>
      <ion-col size="2">{{item.AllocateHours}}</ion-col>
